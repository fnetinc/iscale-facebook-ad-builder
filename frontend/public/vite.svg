<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="breadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d4a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="crustGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e8c294;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c89858;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main bread loaf body -->
  <ellipse cx="32" cy="38" rx="26" ry="18" fill="url(#breadGradient)" stroke="#b8894c" stroke-width="1.5"/>
  
  <!-- Top crust with rounded shape -->
  <path d="M 10 38 Q 10 20, 32 16 Q 54 20, 54 38 L 54 40 Q 54 48, 32 50 Q 10 48, 10 40 Z" 
        fill="url(#crustGradient)" stroke="#b8894c" stroke-width="1.5"/>
  
  <!-- Scoring marks on top -->
  <path d="M 18 28 Q 22 26, 26 28" fill="none" stroke="#a67c44" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 28 24 Q 32 22, 36 24" fill="none" stroke="#a67c44" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 38 28 Q 42 26, 46 28" fill="none" stroke="#a67c44" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Texture dots for realistic bread appearance -->
  <circle cx="20" cy="32" r="1.2" fill="#c89858" opacity="0.6"/>
  <circle cx="25" cy="35" r="0.8" fill="#c89858" opacity="0.5"/>
  <circle cx="30" cy="30" r="1" fill="#c89858" opacity="0.6"/>
  <circle cx="35" cy="34" r="0.9" fill="#c89858" opacity="0.5"/>
  <circle cx="40" cy="31" r="1.1" fill="#c89858" opacity="0.6"/>
  <circle cx="44" cy="35" r="0.8" fill="#c89858" opacity="0.5"/>
  <circle cx="28" cy="38" r="0.7" fill="#b8894c" opacity="0.4"/>
  <circle cx="36" cy="39" r="0.9" fill="#b8894c" opacity="0.4"/>
</svg>