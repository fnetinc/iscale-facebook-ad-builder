name: Post-Deploy Verification

on:
  # Trigger after main branch deploy (Railway webhook or manual)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  # Also run on push to main after giving Railway time to deploy
  push:
    branches: [main]

env:
  PROD_FRONTEND_URL: https://breadwinner.a4d.com
  PROD_BACKEND_URL: https://ad-builder-backend-production.up.railway.app

jobs:
  wait-for-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Railway deploy
        run: sleep 120  # Wait 2 min for Railway to rebuild

  backend-health:
    needs: wait-for-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check backend health
        run: |
          echo "Checking backend health..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.PROD_BACKEND_URL }}/api/v1/docs)
            if [ "$STATUS" = "200" ]; then
              echo "Backend is healthy (HTTP 200)"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS - retrying in 10s..."
            sleep 10
          done
          echo "Backend health check failed"
          exit 1

  e2e-smoke-tests:
    needs: backend-health
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests against production
        working-directory: frontend
        run: npx playwright test tests/smoke/ --reporter=list
        env:
          CI: true
          BASE_URL: ${{ env.PROD_FRONTEND_URL }}
          API_URL: ${{ env.PROD_BACKEND_URL }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-test-report
          path: frontend/playwright-report/
          retention-days: 7

  notify-failure:
    needs: [backend-health, e2e-smoke-tests]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notify on failure
        run: |
          echo "::error::Post-deploy verification FAILED! Check the workflow logs."
          echo "Backend URL: ${{ env.PROD_BACKEND_URL }}"
          echo "Frontend URL: ${{ env.PROD_FRONTEND_URL }}"
